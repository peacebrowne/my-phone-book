<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Phonebook</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<header>
			<h1>My Phonebook</h1>
		</header>

		<main>

			<!-- SWITCHES SECTION -->
			<section class="switches">
				<input type="color" class="switch-color">
				<button type="button" class="add-contact-btn">
					➕ Add Contact
				</button>
			</section>

			<section class="search-box">
				<input type="search" name="" id="" placeholder="Search for a Contact ...">
			</section>

			<!-- CONTACT LIST SECTION -->
			<section class="contact-list">
				<ul>
					<li class="list-item">
						<span class="list-image">
							<img height="200" src="./avatar2.png" />
						</span>
						<span class="list-info">
							<p class="list-name">Blama Doe</p>
							<p class="list-email"> blama.doe@gmail.com</p>
						</span>

							<span class="edit-item">✏️</span>
							<span class="delete-item">❌</span>

						<span class="list-info">
							<p class="list-name">Blama Doe</p>
							<p class="list-email"> blama.doe@gmail.com</p>
						</span>
						<span class="list-actions">
							<span class="edit-item">✏️</span>
							<span class="delete-item">❌</span>
						</span>
					</li>
					<li class="list-item">

						</span>
						<span class="list-actions">
							<span class="edit-item">✏️</span>
							<span class="delete-item">❌</span>
						</span>
					</li>
				</ul>
			</section>
			
			<!-- CONTACT FORM SECTION -->
			<section class="contact-form hidden">
				<form action="">
					<input type="file" name="" id="">
					<input type="text" name="" id="" placeholder="Blama Doe">
					<input type="email" name="" id="" placeholder="john@example.com">
					<input type="number" name="" id="" placeholder="555 555 5555">
					<button type="button">Create Contact</button>
				</form>
			</section>

		</main>

		<footer>
			<!-- PAGINATION SECTION -->
			<section class="pagination">
				PAGINATION
